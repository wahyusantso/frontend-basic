<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event World</title>
    <style>
        .buttons {
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
        }

        .button {
            margin: 8px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <h3 id="caption">Silahkan tekan salah satu tombol di bawah...</h3>
        <button class="button" id="tombol">Tombol Custon Event</button>
    </div>
    <script>
        const changeCaption = new Event('changeCaption');
        window.addEventListener('load', function() {
            const tombol = document.getElementById('tombol');
            tombol.addEventListener('changeCaption', customEventHandler);
            tombol.addEventListener('click', function() {
                tombol.dispatchEvent(changeCaption);
            });
        });

        function customEventHandler(ev) {
            console.log('event' + ev.type + ' telah dijalankan');
            const caption = document.getElementById('caption');
            caption.innerText = "Anda telah membangkitkan custom event";
        }
    </script>
</body>
</html>
